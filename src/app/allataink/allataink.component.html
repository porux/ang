<div class="container text-center">
    <div class="row">
        <div class="col-12 my-3">
            <h1>Állatkertünk jelenlegi lakói</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Állat neve</th>
                        <th>Faj</th>
                        <th>Gondozója</th>
                        <th>Helye az állatkertben</th>
                        <th>Érkezése</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sor of allatok">
                        <td *ngFor="let cella of allatokFejlec">
                            {{sor[cella]}}
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div *ngIf="hibaUzenet != ''" class="alert alert-danger alert-dismissible" role="alert">
                <strong>{{hibaUzenet}}</strong>
                <button type="button" class="btn-close" (click)="hibaUzenet=''"></button>
            </div>
        </div>
    </div>
</div>
